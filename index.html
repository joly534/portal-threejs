<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="portal" src="/static/portal.glb"></a-asset-item>
            
        </a-assets>

        <a-entity gltf-model="#portal" shadow="receive: true"></a-entity>
        <a-light type="point" color="white" position="0 5 0" intensity="1" castShadow="true"></a-light>
    </a-scene>

    <script src="main.js"></script>
</body>
</html>
